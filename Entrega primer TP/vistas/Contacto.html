<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto-page</title>
    <link rel="stylesheet" href="../estilos/estilos.css">
</head>
<body class="body__general">
    <nav class="nav__general">
        <li><a class="anchor__contac" href="../index.html">Volver al menu principal</a></li>
    </nav>
    <section class="section__class">
        <b>Porfavor deje su pregunta o informacion de contacto en la casilla</b>
    </section>
    <hr>
    <main class="main_general_contacto">
        <div class="div__main_cont">
            <form action="" method="get" enctype="text/plain"></form>
            <label for="userName">Nombre: </label>
            <input type="text" name="userName" id="userName" required placeholder="Ingrese su nombre">
        </div>
        <div class="div__main_cont">
            <label for="userMail">Correo electronico: </label>
            <input type="text" name="userMail" id="userMail" required placeholder="Ingrese su mail">
        </div>
        <div class="div__main_cont">
            <label for="userText">Ingrese su mensaje: </label>
            <textarea name="userText" id="userText" cols="30" rows="10"  required placeholder="Ingrese su mensaje aqui"></textarea>
        </div>
        <div class="div__main_cont">
            <input type="submit" value="ENVIAR">
            <input type="reset" value="Limpiar formulario">
        </div>    
    </main>
    <hr>
    <footer class="footer__fondo">
        <ul>
            <li class="li__footer">Atencion al cliente: 0800-777-2487</li>
            <li class="li__footer"><a class="li__footer--link" href="./vistas/Manuales.html">Manuales</a></li>
        </ul>
    </footer>
</body>
</html>
